<!DOCTYPE html>
<html>
<head>
 <style>
    .calculator {
      width: 300px;
      margin: 50px auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .buttons button {
      width: 100%;
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #e6e6e6;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #d9d9d9;
    }

    .buttons button.operator {
      background-color: #ff9900;
      color: white;
    }

    .buttons button.operator:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">รท</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">X</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">-</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button id="equal">=</button>
      <button class="operator">+</button>
      <button id="clear">C</button>
    </div>
  </div>
  
  <script>
// Mendapatkan elemen-elemen HTML yang diperlukan
const displayElement = document.getElementById('display');
const numberButtons = document.querySelectorAll('.number');
const operatorButtons = document.querySelectorAll('.operator');
const equalButton = document.getElementById('equal');
const clearButton = document.getElementById('clear');

let currentExpression = ''; // Menyimpan ekspresi saat ini

// Fungsi untuk menampilkan ekspresi pada display
function updateDisplay() {
  displayElement.value = currentExpression;
}

// Fungsi untuk menambahkan angka atau operator ke ekspresi
function appendToExpression(value) {
  currentExpression += value;
  updateDisplay();
}

// Fungsi untuk menghitung hasil ekspresi
function calculateResult() {
  try {
    const result = eval(currentExpression);
    currentExpression = result.toString();
    updateDisplay();
  } catch (error) {
    currentExpression = 'Error';
    updateDisplay();
  }
}

// Event listener untuk tombol-tombol angka
numberButtons.forEach(button => {
  button.addEventListener('click', () => appendToExpression(button.textContent));
});

// Event listener untuk tombol-tombol operator
operatorButtons.forEach(button => {
  button.addEventListener('click', () => appendToExpression(button.textContent));
});

// Event listener untuk tombol equals
equalButton.addEventListener('click', calculateResult);

// Event listener untuk tombol clear
clearButton.addEventListener('click', () => {
  currentExpression = '';
  updateDisplay();
});

</script>
</body>
</html>
